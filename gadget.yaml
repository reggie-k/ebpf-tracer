name: 'file-io-tracer'
description: 'Trace open/close/exit and correlate fd to path to debug leftover lock files'
datasources:
  open:
    fields:
      comm:
        annotations:
          description: Name of the process opening a file
          template: comm
          columns.width: 64
      filename:
        annotations:
           description: Path of the file being opened
           columns.width: 64
      pid:
        annotations:
          description: PID of the process opening a file
          template: pid